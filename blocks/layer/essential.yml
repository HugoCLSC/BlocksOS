# METABEGIN
# X-Env-Layer-Name: essential-base
# X-Env-Layer-Desc: Example base layer that installs some useful packages
#  for sw development.
# X-Env-Layer-Version: 1.0.0
# METAEND
---
mmdebstrap:
  setup-hooks:
    - echo "hello from example-essential-base"
#  essential-hooks:
    # Could perform chroot ops here prior to installing non-essential pkgs
#  customize-hooks:
    # Could perform ops here after the chroot is set up and packages installed
#  cleanup-hooks:
    # Could perform chroot ops here when cleaning up
  mode: auto
  variant: minbase
  suite: bookworm
  mirrors:
    - deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
    - deb http://deb.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
    - deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
  packages:
    - build-essential
    - gcc
    - make
    - libtool
    - pkg-config
    - wget
    - bash 
    - ca-certificates
    - autoconf
    - automake
    - libtool
    - flex
    - bison
    - xinit
    - xserver-xorg-input-libinput
    - xserver-xorg-legacy
    - x11-xserver-utils 
    - xserver-xorg-input-evdev 
    - libdbus-glib-1-dev
    - udiskie 
    - udisks2
    - xdg-utils
    - libx11-xcb-dev 
    - libglu1-mesa-dev
    - libxrender-dev 
    - libxi-dev 
    - libxkbcommon-dev 
    - libxkbcommon-x11-dev 
    - libxcb-cursor0
